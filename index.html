<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI South African poem generator</h1>
    <main>
        <form id="poem-generator">
            <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomple="off"
            class="instructions" id="user-instructions"/>
            <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
    </main>
    </header>
    <footer>
      This AI project was coded by <a href="https://github.com/SAyC16" target="_blank">Lehlogonolo Mojela</a> and is <a href="https://github.com/SAyC16/south-african-poems" target="_blank"> open-sourced on Github</a>
      and is <a href="https://ai-south-african-poems.netlify.app/" target="_blank">hosted on netlify</a>
    </footer>
</div>
    <script src="src/index.js"></script>
</body>

</html>
